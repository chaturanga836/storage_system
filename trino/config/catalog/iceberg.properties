connector.name=iceberg

# Use REST catalog with Nessie
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://nessie:19120/api/v1

# Warehouse location in MinIO
iceberg.catalog.warehouse=s3a://warehouse/

# S3 / MinIO Config
hive.s3.aws-access-key=minioadmin
hive.s3.aws-secret-key=minioadmin
hive.s3.endpoint=http://minio:9000
hive.s3.path-style-access=true

# Optional: Disable SSL verification (for self-signed or HTTP)
hive.s3.ssl.enabled=false